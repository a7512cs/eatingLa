[說明]
參與人員使用M[num]的方式增加
Name輸入餐廳名稱(必填)
若想增加個人設定：對特定餐廳輸入權重(選填)
R[num]Name是填入想設定的餐廳名稱
R[num]Weight是填入想設定的餐廳權重(整數0~10, -1 會讓他直接拒絕) 
填完儲存後，開啟程式會自動計算
在程式中 滑鼠點擊對人員名稱 可設定"排擠"
被排擠後，個人設定將不影響權重

[M0]
Name=Wang
R0Name=宵夜街漢堡
R0Weight=5
R1Name=歐姆來司
R1Weight=1

[M1]
Name=Ben
R0Name=宵夜街漢堡
